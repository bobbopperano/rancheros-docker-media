rancher:
  services:
    plex:
      image: linuxserver/plex
      hostname: pms
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: America/New_York
        PLEX_CLAIM: claim-x3y9gkhVpXsvzBqjhv4Y
        VERSION: latest
      net: host
      volumes:
      - /mnt/nfs-1/config/plex:/config
      - /mnt/nfs-1/config/plex/transcode:/transcode
      - /mnt/nfs-2/Movies:/data/movies
      - /mnt/nfs-2/"TV Shows":/data/tv
