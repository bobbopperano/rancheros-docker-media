rancher:
  services:
    plex:
      image: linuxserver/plex
      hostname: pms
      restart: always
      environment:
        PGID: 1000
        PUID: 1000
        TZ: America/New_York
        PLEX_CLAIM: claim-sVFnDGVEAPyVQoVgAj5o
        VERSION: latest
      net: host
      volumes:
      - /mnt/nfs-1/config/plex:/config
      - /mnt/nfs-1/config/plex/transcode:/transcode
      - /mnt/nfs-2/Movies:/data/movies
      - /mnt/nfs-2/TV:/data/tv
